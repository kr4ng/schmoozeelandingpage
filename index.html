<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome to SalesRamp.">
    <meta name="author" content="SalesRamp.io">

    <title>SalesRamp - the premier sales enablement platform</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/the-big-picture.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" id='finally' href="#">Finally, a platform for sales team success.</a>
            </div>
            <div id='copyright' pull-right>
            &#169; 2015 SalesRamp
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <p>SalesRamp</p>
                    <h3>Up and to the right: All day, Every day.</h3>
                    <hr class="intro-divider">
                 <fieldset>
                    <div class="form-group">
                       <div class="col-sm-4"></div>
                       <div class="col-sm-4">
                       <form action="/subscribe.php" id="invite" method="POST">
                          <div class="input-group">
                             <input type="text" class="form-control" id="Box1" placeholder='Ready to ramp?' data-validate="validate(required, email)" />
                             <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">Go!</button>
                             </span>
                          </div>
                        </form>
                       </div>
                       <div class="col-sm-4"></div>
                    </div>
                 </fieldset>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery.ketchup.css" />

    <script type="text/javascript" src="js/jquery.ketchup.js"></script>

    <!--for the form-->
    <script>
    $( "#finally" ).click(function() {
        $( "#Box1" ).focus();
    });
    console.log($('#Box1').val());

    $(document).ready(function() {
        $('#invite').ketchup().submit(function() {
            if ($(this).ketchup('isValid')) {
                var action = $(this).attr('action');
                $.ajax({
                    url: action,
                    type: 'POST',
                    data: {
                        email: $('#Box1').val()
                    },
                    success: function(data){
                        $('#result').html(data).css('color', 'white');
                    },
                    error: function() {
                        $('#result').html('Sorry, an error occurred.').css('color', 'white');
                    }
                });
            }
            return false;
        });
    });
    </script>
</body>

</html>
